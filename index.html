<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pro Resume Editor</title>

<style>
body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:#e5e7eb;
}
.top{
    background:#111827;
    color:white;
    padding:12px 20px;
    display:flex;
    justify-content:space-between;
}
.main{
    display:flex;
    padding:20px;
    gap:20px;
}
.panel{
    width:22%;
    background:#fff;
    padding:15px;
}
.panel button{
    width:100%;
    padding:10px;
    margin-bottom:8px;
    border:none;
    background:#2563eb;
    color:white;
    cursor:pointer;
}
.resume{
    width:78%;
    background:white;
    padding:30px;
    box-shadow:0 0 15px rgba(0,0,0,.15);
}

/* ===== TEMPLATE 1 ===== */
.template1 .header{
    text-align:center;
}
.template1 .name{
    font-size:34px;
    font-weight:bold;
}
.template1 .section h3{
    border-bottom:2px solid #2563eb;
}

/* ===== TEMPLATE 2 ===== */
.template2{
    display:flex;
}
.template2 .left{
    width:30%;
    background:#1f2937;
    color:white;
    padding:20px;
}
.template2 .right{
    width:70%;
    padding:20px;
}
.template2 h3{
    color:#2563eb;
}

.section{
    margin-top:15px;
}
[contenteditable]{
    outline:none;
}
.remove{
    float:right;
    font-size:13px;
    color:red;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="top">
<div>Advanced Resume Builder</div>
<div>
<button onclick="setTemplate(1)">Template 1</button>
<button onclick="setTemplate(2)">Template 2</button>
<button onclick="window.print()">Download PDF</button>
</div>
</div>

<div class="main">

<!-- CONTROL PANEL -->
<div class="panel">
<button onclick="addSection('Education')">+ Education</button>
<button onclick="addSection('Skills')">+ Skills</button>
<button onclick="addSection('Experience')">+ Experience</button>
<button onclick="addSection('Projects')">+ Projects</button>
</div>

<!-- RESUME -->
<div class="resume template1" id="resume">

<div class="header">
<div class="name" contenteditable="true">Your Name</div>
<div contenteditable="true">Email | Phone | City</div>
</div>

<div class="section">
<h3>Profile</h3>
<p contenteditable="true">Professional summary here</p>
</div>

</div>
</div>

<script>
function addSection(title){
    let div=document.createElement("div");
    div.className="section";
    div.innerHTML=`
    <span class="remove" onclick="this.parentElement.remove()">Remove</span>
    <h3 contenteditable="true">${title}</h3>
    <p contenteditable="true">Add details here</p>
    `;
    document.getElementById("resume").appendChild(div);
}

function setTemplate(n){
    let r=document.getElementById("resume");
    r.className="resume template"+n;

    if(n===2){
        r.innerHTML=`
        <div class="left">
        <h2 contenteditable="true">Your Name</h2>
        <p contenteditable="true">Email<br>Phone<br>City</p>
        <h3>Skills</h3>
        <p contenteditable="true">HTML, CSS, JS</p>
        </div>

        <div class="right">
        <div class="section">
        <h3>Profile</h3>
        <p contenteditable="true">Professional summary</p>
        </div>
        <div class="section">
        <h3>Experience</h3>
        <p contenteditable="true">Experience details</p>
        </div>
        </div>
        `;
    }
}
</script>

</body>
  </html>
