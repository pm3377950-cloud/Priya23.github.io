  <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Professional Resume Maker</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#e5e7eb}
.app{display:flex;flex-wrap:wrap}

/* FORM */
.form{
 width:100%;
 max-width:380px;
 background:#fff;
 padding:14px;
}
h3{margin:10px 0;border-bottom:1px solid #ccc}
input,select,textarea{
 width:100%;padding:8px;margin-bottom:6px;
 border:1px solid #999;font-family:inherit
}
textarea{resize:none}
button{padding:8px 12px;margin:6px 0;cursor:pointer}

/* VALIDATION */
.valid{border-color:green}
.invalid{border-color:red}

/* DESIGN CARDS */
.design-box{display:flex;gap:10px;flex-wrap:wrap}
.design-card{
 width:120px;border:1px solid #ccc;
 padding:6px;border-radius:8px;
 text-align:center;cursor:pointer;
}
.design-card.active{
 border:2px solid #2563eb;background:#eff6ff
}
.mini{height:80px;border-radius:4px}

/* PREVIEW */
.preview{
 flex:1;
 background:#d1d5db;
 padding:20px;
 display:flex;
 justify-content:center;
}
.resume{
 width:880px;
 min-height:1100px;
 background:#fff;
 box-shadow:0 0 18px rgba(0,0,0,.25);
 padding:24px;
}

/* CLASSIC */
.design-classic{border:1px solid #000}

/* MODERN */
.design-modern{padding:0}
.modern-wrap{
 display:grid;
 grid-template-columns:32% 68%;
 min-height:1100px;
}
.modern-left{
 background:#0f0f0f;color:#fff;padding:20px
}
.modern-right{padding:25px}
.hex{
 width:140px;height:160px;
 clip-path:polygon(25% 0%,75% 0%,100% 50%,75% 100%,25% 100%,0% 50%);
 overflow:hidden;margin:auto;border:4px solid #facc15
}
.hex img{width:100%;height:100%;object-fit:cover}
.m-title{color:#facc15;font-weight:bold;margin:18px 0 8px}
.vline{border-left:3px solid #facc15;padding-left:10px}
.skill-bar{height:6px;background:#ccc;border-radius:6px}
.skill-bar span{display:block;height:100%;background:#facc15;border-radius:6px}

/* SIDEBAR */
.design-sidebar{padding:0}
.sidebar-wrap{
 display:grid;
 grid-template-columns:35% 65%;
 min-height:1100px;
}
.sidebar-left{
 background:#7a1646;color:#fff;padding:30px 20px
}
.sidebar-right{padding:30px}
.circle-photo{
 width:150px;height:150px;border-radius:50%;
 overflow:hidden;margin:auto;border:4px solid #fff
}
.circle-photo img{width:100%;height:100%;object-fit:cover}
.s-name{text-align:center;font-size:24px;font-weight:bold;margin:20px 0}
.s-info div{display:flex;gap:10px;margin-bottom:12px}
.s-title{color:#7a1646;font-weight:bold;margin:16px 0}

/* EDUCATION TABLE */
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #000;padding:6px;font-size:14px}

/* HIDE */
.hide{display:none}

/* PRINT */
@media print{
 body{background:#fff}
 .form{display:none}
 .preview{padding:0}
 .resume{box-shadow:none}
}
</style>
</head>

<body>

<div class="app">

<!-- FORM -->
<div class="form">

<h3>Choose Design</h3>
<div class="design-box">
 <div class="design-card active" onclick="selectDesign(this,'classic')">
  <div class="mini" style="background:#fff"></div>Classic
 </div>
 <div class="design-card" onclick="selectDesign(this,'modern')">
  <div class="mini" style="background:#111"></div>Modern
 </div>
 <div class="design-card" onclick="selectDesign(this,'sidebar')">
  <div class="mini" style="background:#7a1646"></div>Sidebar
 </div>
</div>

<h3>Basic Details</h3>
<input placeholder="Full Name *" oninput="setText('name',this.value)">
<input placeholder="Email *" id="emailInput" oninput="validateEmail(this)">
<input placeholder="Phone *" id="phoneInput" maxlength="10" oninput="validatePhone(this)">
<input type="date" oninput="setText('dob',this.value)">
<textarea placeholder="Address" oninput="setText('address',this.value)"></textarea>
<input placeholder="Pin Code" maxlength="6" oninput="this.value=this.value.replace(/[^0-9]/g,'');setText('pincode',this.value)">

<h3>Objective</h3>
<select onchange="setText('objective',this.value)">
 <option value="">Select</option>
 <option>Motivated fresher seeking opportunity to grow.</option>
 <option>Hardworking individual aiming to contribute.</option>
</select>
<textarea placeholder="Write your own" oninput="setText('objective',this.value)"></textarea>

<h3>Skills</h3>
<select id="skillSelect">
 <option value="">Select Skill</option>
 <option>Computer Basics</option>
 <option>MS Word</option>
 <option>MS Excel</option>
 <option>Communication</option>
</select>
<button onclick="addSkill()">Add Skill</button>

<h3>Education</h3>
<div id="eduForm"></div>
<button onclick="addEdu()">+ Add Qualification</button>

<h3>Photo</h3>
<input type="file" accept="image/*" onchange="loadImg(event)">

<h3>Advertisement</h3>
<div style="border:1px dashed #999;padding:10px;text-align:center">
 Ad Space
</div>

<button onclick="window.print()">Download / Print</button>

</div>

<!-- PREVIEW -->
<div class="preview">

<!-- CLASSIC -->
<div class="resume design-classic" id="resume">
<h1 id="name">Your Name</h1>
üìû <span id="phone"></span><br>
üìß <span id="email"></span><br>
üìÖ <span id="dob"></span><br>
üìç <span id="address"></span> <span id="pincode"></span>

<h3>Objective</h3>
<div id="objective"></div>

<h3>Skills</h3>
<ul id="skills"></ul>

<h3>Education</h3>
<table>
<tr><th>Qualification</th><th>Board</th><th>Year</th><th>%</th></tr>
<tbody id="eduPreview"></tbody>
</table>
</div>

<!-- MODERN -->
<div class="resume design-modern hide" id="modernResume">
<div class="modern-wrap">
<div class="modern-left">
<div class="hex"><img id="photo2"></div>
<div class="m-title">Contact</div>
<div class="vline">
<div id="phone2"></div>
<div id="email2"></div>
<div id="address2"></div>
<div id="pincode2"></div>
</div>
</div>
<div class="modern-right">
<h1 id="name2"></h1>
<p id="objective2"></p>
<h3>Skills</h3>
<div id="skills2"></div>
</div>
</div>
</div>

<!-- SIDEBAR -->
<div class="resume design-sidebar hide" id="sidebarResume">
<div class="sidebar-wrap">
<div class="sidebar-left">
<div class="circle-photo"><img id="photo3"></div>
<div class="s-name" id="name3"></div>
<div class="s-info">
<div>üìû <span id="phone3"></span></div>
<div>üìß <span id="email3"></span></div>
<div>üìç <span id="address3"></span></div>
<div>üìÆ <span id="pincode3"></span></div>
</div>
</div>
<div class="sidebar-right">
<div class="s-title">Education</div>
<ul id="edu3"></ul>
<div class="s-title">Skills</div>
<ul id="skills3"></ul>
</div>
</div>
</div>

</div>
</div>

<script>
function setText(id,v){document.getElementById(id).innerText=v||""}

/* Validation */
function validatePhone(i){
 let ok=/^[0-9]{10}$/.test(i.value);
 i.className=ok?'valid':'invalid';
 setText('phone',ok?i.value:'');
}
function validateEmail(i){
 let ok=/^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(i.value);
 i.className=ok?'valid':'invalid';
 setText('email',ok?i.value:'');
}

/* Skills */
let skillsArr=[];
function addSkill(){
 let v=skillSelect.value;
 if(v && !skillsArr.includes(v)){
  skillsArr.push(v);
  skills.innerHTML=skillsArr.map(s=>"<li>"+s+"</li>").join("");
 }
}

/* Education */
let edu=[];
function addEdu(){
 let i=edu.length;edu.push({});
 let d=document.createElement("div");
 d.innerHTML=`
 <input placeholder="Qualification" oninput="setEdu(${i},'q',this.value)">
 <input placeholder="Board" oninput="setEdu(${i},'b',this.value)">
 <input placeholder="Year" oninput="setEdu(${i},'y',this.value)">
 <input placeholder="%" oninput="setEdu(${i},'p',this.value)">
 <hr>`;
 eduForm.appendChild(d);
}
function setEdu(i,k,v){edu[i][k]=v;renderEdu()}
function renderEdu(){
 eduPreview.innerHTML="";
 edu3.innerHTML="";
 edu.forEach(e=>{
  if(e.q){
   eduPreview.innerHTML+=`<tr><td>${e.q}</td><td>${e.b||""}</td><td>${e.y||""}</td><td>${e.p||""}</td></tr>`;
   edu3.innerHTML+=`<li>${e.y||""} - ${e.q}</li>`;
  }
 });
}

/* Photo */
function loadImg(e){
 let r=new FileReader();
 r.onload=()=>{
  photo2.src=photo3.src=r.result;
 }
 r.readAsDataURL(e.target.files[0]);
}

/* Design switch */
function selectDesign(card,d){
 document.querySelectorAll('.design-card').forEach(c=>c.classList.remove('active'));
 card.classList.add('active');
 document.querySelectorAll('.resume').forEach(r=>r.classList.add('hide'));
 if(d==='modern') modernResume.classList.remove('hide');
 else if(d==='sidebar') sidebarResume.classList.remove('hide');
 else resume.classList.remove('hide');
}

/* Sync */
setInterval(()=>{
 name2.innerText=name.innerText;
 name3.innerText=name.innerText;
 phone2.innerText=phone.innerText;
 phone3.innerText=phone.innerText;
 email2.innerText=email.innerText;
 email3.innerText=email.innerText;
 address2.innerText=address.innerText;
 address3.innerText=address.innerText;
 pincode2.innerText=pincode.innerText;
 pincode3.innerText=pincode.innerText;
 objective2.innerText=objective.innerText;
 skills2.innerHTML=skillsArr.map(s=>`<div>${s}<div class="skill-bar"><span style="width:80%"></span></div></div>`).join("");
 skills3.innerHTML=skillsArr.map(s=>"<li>"+s+"</li>").join("");
},500);
</script>

</body>
 </html>
