<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional Resume Maker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:system-ui;background:#f1f5f9}
.top{background:#0f172a;color:#fff;padding:14px;text-align:center;font-size:18px}
.container{padding:10px}
.card{background:#fff;padding:14px;border-radius:12px;margin-bottom:10px}
.card h3{margin-top:0;color:#2563eb}

input,textarea,select{
 width:100%;padding:10px;margin-bottom:8px;
 border-radius:8px;border:1px solid #cbd5e1
}

button{padding:10px;border:none;border-radius:8px;background:#2563eb;color:#fff}

.resume{
 background:#fff;padding:18px;border-radius:12px;margin-bottom:90px
}
.name{font-size:24px;font-weight:bold;color:#1e293b}
.section{margin-top:12px}
.section h4{border-bottom:2px solid #2563eb;color:#2563eb}

.bottom{
 position:fixed;bottom:0;width:100%;display:flex
}
.bottom button{flex:1;padding:14px;font-size:16px}

ul{padding-left:18px}
.govt{display:none}

.template-blue{--main:#2563eb}
.template-green{--main:#16a34a}
.template-red{--main:#dc2626}

.resume{border-top:6px solid var(--main)}
.section h4{border-color:var(--main);color:var(--main)}
</style>
</head>

<body>

<div class="top">Professional Resume Maker (Free)</div>

<div class="container">

<!-- TEMPLATE -->
<div class="card">
<h3>Template & Color</h3>
<select onchange="setTemplate(this.value)">
 <option value="govt">Government</option>
 <option value="private">Private</option>
</select>

<select onchange="setColor(this.value)">
 <option value="template-blue">Blue</option>
 <option value="template-green">Green</option>
 <option value="template-red">Red</option>
</select>
</div>

<!-- PERSONAL -->
<div class="card">
<h3>Personal Details</h3>
<input placeholder="Full Name" oninput="setText('name',this.value)">
<input type="date" oninput="setText('dob',formatDOB(this.value))">

<select oninput="setText('gender',this.value)">
 <option value="">Gender</option>
 <option>Male</option><option>Female</option><option>Other</option>
</select>

<select oninput="setText('nation',this.value)">
 <option value="">Nationality</option>
 <option>Indian</option><option>Other</option>
</select>

<select class="govt" oninput="setText('category',this.value)">
 <option value="">Category</option>
 <option>General</option><option>OBC</option>
 <option>SC</option><option>ST</option><option>EWS</option>
</select>

<select oninput="setText('marital',this.value)">
 <option value="">Marital Status</option>
 <option>Single</option><option>Married</option>
</select>

<input type="tel" id="phoneInput" placeholder="Mobile Number"
 required pattern="[0-9]{10}" oninput="setText('phone',this.value)">

<input type="email" id="emailInput" placeholder="Email Address"
 required oninput="setText('email',this.value)">
</div>

<!-- OBJECTIVE -->
<div class="card">
<h3>Career Objective</h3>
<select onchange="setText('objective',this.value)">
 <option value="">Select Objective</option>
 <option>To secure a challenging position where I can utilize my skills and grow professionally.</option>
 <option>A motivated individual seeking an opportunity to enhance skills and contribute to the organization.</option>
 <option>Looking for a responsible role to apply my knowledge and gain experience.</option>
</select>
<textarea placeholder="Or write your own objective"
 oninput="setText('objective',this.value)"></textarea>
</div>

<!-- EDUCATION -->
<div class="card">
<h3>Education</h3>
<select id="qual">
 <option value="">Qualification</option>
 <option>10th</option><option>12th</option>
 <option>Graduation</option><option>Diploma</option>
</select>
<input type="number" id="year" placeholder="Passing Year">
<input placeholder="School / College">
<button onclick="addEdu()">Add</button>
</div>

<!-- SKILLS -->
<div class="card">
<h3>Skills</h3>
<label><input type="checkbox" value="Computer Basics" onchange="updateSkills()"> Computer Basics</label><br>
<label><input type="checkbox" value="MS Office" onchange="updateSkills()"> MS Office</label><br>
<label><input type="checkbox" value="Communication" onchange="updateSkills()"> Communication</label>
</div>

<!-- LANG -->
<div class="card">
<h3>Languages Known</h3>
<label><input type="checkbox" value="Hindi" onchange="updateLang()"> Hindi</label><br>
<label><input type="checkbox" value="English" onchange="updateLang()"> English</label>
</div>

<!-- ADDRESS -->
<div class="card">
<h3>Address</h3>
<textarea oninput="setText('address',this.value)"></textarea>
<input placeholder="PIN Code" oninput="setText('pincode',this.value)">
</div>

<!-- PREVIEW -->
<div class="resume template-blue" id="resume">
<div class="name" id="name">Your Name</div>
<p id="phone"></p>
<p id="email"></p>

<p><b>DOB:</b> <span id="dob"></span></p>
<p><b>Gender:</b> <span id="gender"></span></p>
<p><b>Nationality:</b> <span id="nation"></span></p>
<p><b>Marital:</b> <span id="marital"></span></p>
<p class="govt"><b>Category:</b> <span id="category"></span></p>

<div class="section">
<h4>Objective</h4>
<p id="objective"></p>
</div>

<div class="section">
<h4>Education</h4>
<ul id="eduList"></ul>
</div>

<div class="section">
<h4>Skills</h4>
<p id="skills"></p>
</div>

<div class="section">
<h4>Languages</h4>
<p id="languages"></p>
</div>

<div class="section">
<h4>Address</h4>
<p id="address"></p>
<p><b>PIN:</b> <span id="pincode"></span></p>
</div>
</div>

</div>

<div class="bottom">
<button onclick="window.print()">Download PDF</button>
</div>

<script>
function setText(id,v){document.getElementById(id).innerText=v||""}

function formatDOB(d){
 if(!d) return "";
 let x=new Date(d);
 return x.getDate().toString().padStart(2,"0")+"-"+
 (x.getMonth()+1).toString().padStart(2,"0")+"-"+x.getFullYear();
}

function setTemplate(t){
 document.querySelectorAll('.govt').forEach(e=>{
  e.style.display = t==='govt'?'block':'none';
 });
}

function setColor(c){
 let r=document.getElementById("resume");
 r.className="resume "+c;
}

function addEdu(){
 let q=document.getElementById("qual").value;
 let y=document.getElementById("year").value;
 if(!q||!y){alert("Qualification & Year required");return;}
 let li=document.createElement("li");
 li.innerText=q+" ("+y+")";
 eduList.appendChild(li);
}

function updateSkills(){
 let a=[];
 document.querySelectorAll('input[type=checkbox]:checked')
 .forEach(c=>a.push(c.value));
 skills.innerText=a.join(", ");
}

function updateLang(){
 let a=[];
 document.querySelectorAll('input[value=Hindi],input[value=English]')
 .forEach(c=>{if(c.checked)a.push(c.value)});
 languages.innerText=a.join(", ");
}
</script>

</body>
 </html>
