<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Professional Resume Maker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== GLOBAL ===== */
body{
 margin:0;
 font-family:Georgia,serif;
 background:#d1d5db;
}
.app{display:flex;flex-wrap:wrap}

/* ===== FORM ===== */
.form{
 width:100%;
 max-width:380px;
 background:#fff;
 padding:14px;
}
h3{
 margin:12px 0;
 border-bottom:2px solid #000;
 font-size:18px;
}
input,select,textarea{
 width:100%;
 padding:8px;
 margin-bottom:6px;
 border:1px solid #999;
 font-family:inherit;
}
input:valid{border-color:green}
.tick{color:green;font-size:14px;display:none}
button{
 padding:8px 12px;
 margin:6px 0;
 cursor:pointer;
}

/* ===== TEMPLATE CARDS ===== */
.design-box{display:flex;gap:8px;flex-wrap:wrap}
.design-card{
 width:110px;
 border:1px solid #aaa;
 padding:6px;
 text-align:center;
 border-radius:6px;
 cursor:pointer;
 font-size:13px;
}
.design-card.active{
 border:2px solid #000;
 background:#f3f4f6;
}

/* ===== PREVIEW ===== */
.preview{
 flex:1;
 padding:20px;
}
.resume{
 width:794px;
 min-height:1123px;
 background:#fff;
 margin:auto;
 padding:30px;
 box-shadow:0 0 25px rgba(0,0,0,.3);
}

/* ===== TEMPLATES ===== */
.design-classic{font-family:Georgia,serif}
.design-modern{font-family:Calibri,sans-serif}
.design-elegant{font-family:"Times New Roman",serif}
.design-blue{font-family:Arial;border-top:10px solid #2563eb}
.design-green{font-family:Arial;border-top:10px solid #16a34a}

/* ===== HEADER ===== */
.header{
 text-align:center;
 border-bottom:2px solid #000;
 padding-bottom:10px;
}
.header h1{
 margin:0;
 font-size:32px;
 letter-spacing:1px;
}

/* ===== LAYOUT ===== */
.main{
 display:grid;
 grid-template-columns:32% 68%;
 gap:20px;
 margin-top:20px;
}
.left{
 background:#f3f4f6;
 padding:14px;
}
.right{padding:10px}

/* ===== PHOTO ===== */
.photo{
 width:120px;
 height:150px;
 object-fit:cover;
 border:1px solid #000;
 display:block;
 margin:auto;
}
.hide{display:none}

/* ===== SECTIONS ===== */
.section-title{
 margin-top:18px;
 padding:6px 10px;
 background:#e5e7eb;
 border-left:5px solid #000;
 font-weight:bold;
 text-transform:uppercase;
}
p,li,td{font-size:15px;line-height:1.6}

/* ===== TABLE ===== */
table{width:100%;border-collapse:collapse}
th,td{
 border:1px solid #000;
 padding:6px;
 font-size:14px;
}

/* ===== AD ===== */
.ad-box{
 max-width:794px;
 height:90px;
 margin:15px auto;
 background:#f8fafc;
 border:2px dashed #94a3b8;
 display:flex;
 align-items:center;
 justify-content:center;
 color:#64748b;
}

/* ===== PRINT ===== */
@page{size:A4;margin:15mm}
@media print{
 body{background:#fff}
 .form,.ad-box{display:none}
 .resume{box-shadow:none}
}
</style>
</head>

<body>

<div class="app">

<!-- ================= FORM ================= -->
<div class="form">

<h3>Template</h3>
<div class="design-box">
 <div class="design-card active" onclick="setDesign(this,'classic')">Classic</div>
 <div class="design-card" onclick="setDesign(this,'modern')">Modern</div>
 <div class="design-card" onclick="setDesign(this,'elegant')">Elegant</div>
 <div class="design-card" onclick="setDesign(this,'blue')">Blue</div>
 <div class="design-card" onclick="setDesign(this,'green')">Green</div>
</div>

<h3>Personal Details</h3>
<input placeholder="Full Name *" required oninput="setText('name',this.value)">
<input type="email" placeholder="Email *" required oninput="validateEmail(this)">
<span id="emailTick" class="tick">‚úî valid</span>

<input type="tel" placeholder="Phone (10 digit) *" pattern="[0-9]{10}" required oninput="validatePhone(this)">
<span id="phoneTick" class="tick">‚úî valid</span>

<input type="date" placeholder="Date of Birth" oninput="setText('dob',this.value)">
<input placeholder="Address" oninput="setText('address',this.value)">
<input placeholder="Pincode" oninput="setText('pin',this.value)">
<input placeholder="Nationality" oninput="setText('nation',this.value)">
<select onchange="setText('gender',this.value)">
 <option value="">Gender</option>
 <option>Male</option><option>Female</option>
</select>

<input type="file" accept="image/*" onchange="loadImg(event)">

<h3>Objective</h3>
<select onchange="setText('objective',this.value)">
 <option value="">Select</option>
 <option>Motivated individual seeking growth-oriented opportunity.</option>
 <option>Dedicated fresher aiming to contribute skills and learn.</option>
 <option>Responsible candidate looking for long-term career growth.</option>
</select>
<textarea placeholder="Write your own" oninput="setText('objective',this.value)"></textarea>

<h3>Skills</h3>
<select id="skillSelect">
 <option value="">Select Skill</option>
 <option>Computer Basics</option>
 <option>MS Word</option>
 <option>MS Excel</option>
 <option>Communication</option>
</select>
<button onclick="addSkill()">Add Skill</button>

<h3>Education</h3>
<div id="eduForm"></div>
<button onclick="addEdu()">+ Add Qualification</button>

<button onclick="window.print()">Download PDF</button>

</div>

<!-- ================= PREVIEW ================= -->
<div class="preview">

<div class="resume design-classic" id="resume">

<div class="header">
 <h1 id="name">Your Name</h1>
</div>

<div class="main">

<div class="left">
 <img id="photo" class="photo hide"><br>
 üìû <span id="phone"></span><br>
 üìß <span id="email"></span><br>
 üìÖ <span id="dob"></span><br>
 üè† <span id="address"></span><br>
 üî¢ <span id="pin"></span><br>
 Gender: <span id="gender"></span><br>
 Nationality: <span id="nation"></span>
</div>

<div class="right">

<div class="section-title">Career Objective</div>
<p id="objective"></p>

<div class="section-title">Skills</div>
<ul id="skills"></ul>

<div class="section-title">Education</div>
<table>
<tr><th>Qualification</th><th>Board</th><th>Year</th><th>%</th></tr>
<tbody id="eduPreview"></tbody>
</table>

</div>
</div>

</div>

<div class="ad-box">Advertisement Space</div>

</div>
</div>

<script>
function setText(id,v){document.getElementById(id).innerText=v||""}

/* Template */
function setDesign(el,d){
 document.querySelectorAll('.design-card').forEach(x=>x.classList.remove('active'));
 el.classList.add('active');
 resume.className="resume design-"+d;
}

/* Validation */
function validatePhone(i){
 phone.innerText=i.value;
 phoneTick.style.display=(/^[0-9]{10}$/.test(i.value))?"inline":"none";
}
function validateEmail(i){
 email.innerText=i.value;
 emailTick.style.display=(/^\S+@\S+\.\S+$/.test(i.value))?"inline":"none";
}

/* Photo */
function loadImg(e){
 let r=new FileReader();
 r.onload=()=>{photo.src=r.result;photo.classList.remove("hide")}
 r.readAsDataURL(e.target.files[0]);
}

/* Skills */
let skillsArr=[];
function addSkill(){
 let v=skillSelect.value;
 if(v && !skillsArr.includes(v)){
  skillsArr.push(v);
  skills.innerHTML=skillsArr.map(s=>"<li>"+s+"</li>").join("");
 }
}

/* Education */
let edu=[];
function addEdu(){
 let i=edu.length;edu.push({});
 let d=document.createElement("div");
 d.innerHTML=`
 <input placeholder="Qualification" oninput="setEdu(${i},'q',this.value)">
 <input placeholder="Board" oninput="setEdu(${i},'b',this.value)">
 <input placeholder="Year" oninput="setEdu(${i},'y',this.value)">
 <input placeholder="%" oninput="setEdu(${i},'p',this.value)">
 <hr>`;
 eduForm.appendChild(d);
}
function setEdu(i,k,v){edu[i][k]=v;renderEdu()}
function renderEdu(){
 eduPreview.innerHTML="";
 edu.forEach(e=>{
  if(e.q){
   eduPreview.innerHTML+=
   `<tr><td>${e.q}</td><td>${e.b||""}</td><td>${e.y||""}</td><td>${e.p||""}</td></tr>`;
  }
 });
}
</script>

</body>
  </html>
