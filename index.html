 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Advanced Resume Maker</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{margin:0;font-family:"Times New Roman";background:#e5e7eb}
.app{display:flex;flex-wrap:wrap}

/* FORM */
.form{
 width:100%;
 max-width:380px;
 background:#fff;
 padding:14px;
}
h3{margin:10px 0;border-bottom:1px solid #ccc}
input,select,textarea{
 width:100%;padding:8px;margin-bottom:6px;
 border:1px solid #999;font-family:inherit
}
button{padding:8px 12px;margin:6px 0;cursor:pointer}

/* input + tick */
.input-wrap{position:relative}
.tick{
 position:absolute;
 right:10px;
 top:50%;
 transform:translateY(-50%);
 color:#16a34a;
 font-weight:bold;
 display:none;
}

/* validation */
.valid{border:2px solid #16a34a!important;background:#f0fdf4}
.invalid{border:2px solid #dc2626!important;background:#fef2f2}

/* DESIGN CARDS */
.design-box{display:flex;gap:10px;flex-wrap:wrap}
.design-card{
 width:120px;border:1px solid #ccc;
 padding:6px;border-radius:8px;
 text-align:center;cursor:pointer;
}
.design-card.active{
 border:2px solid #2563eb;background:#eff6ff
}
.mini{height:90px;border:1px solid #999;border-radius:4px}
.mini-head{height:18px}
.classic-mini .mini-head{background:#ccc}
.professional-mini{background:linear-gradient(90deg,#111 10px,#fff 10px)}
.blue-mini .mini-head{background:#2563eb}
.green-mini .mini-head{background:#16a34a}
.red-mini .mini-head{background:#dc2626}

/* PREVIEW */
.preview{flex:1;padding:20px}

/* A4 SIZE PREVIEW */
.resume{
 width:210mm;
 min-height:297mm;
 margin:auto;
 background:#fff;
 padding:20mm;
 box-shadow:0 0 20px rgba(0,0,0,.3);
}

/* template borders */
.design-classic{border:1px solid #000}
.design-professional{border:2px solid #111}
.design-blue{border-top:10px solid #2563eb}
.design-green{border-top:10px solid #16a34a}
.design-red{border-top:10px solid #dc2626}

.section-title{
 margin-top:20px;padding:6px;
 font-weight:bold;text-transform:uppercase;
 border-bottom:2px solid #000
}
.design-blue .section-title{color:#2563eb}
.design-green .section-title{color:#16a34a}
.design-red .section-title{color:#dc2626}

/* TWO COLUMN */
.two-col{display:grid;grid-template-columns:30% 70%;gap:20px}
.left{background:#f3f4f6;padding:12px}
.right{padding:12px}

.photo{
 width:120px;height:140px;object-fit:cover;
 border:1px solid #000
}
.hide{display:none}

/* EDUCATION TABLE */
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #000;padding:6px;font-size:14px}

/* AD */
.ad-box{
 width:100%;
 max-width:900px;
 height:90px;
 margin:15px auto;
 background:#f8fafc;
 border:2px dashed #94a3b8;
 display:flex;
 align-items:center;
 justify-content:center;
 color:#64748b;
}

/* PRINT */
@page{size:A4;margin:15mm}
@media print{
 body{background:#fff}
 .form,.ad-box{display:none!important}
 .resume{box-shadow:none;border:none}
}
</style>
</head>

<body>

<div class="app">

<!-- FORM -->
<div class="form">

<h3>Resume Design</h3>
<div class="design-box">
 <div class="design-card active" onclick="selectDesign(this,'classic')">
  <div class="mini classic-mini"><div class="mini-head"></div></div>Classic
 </div>
 <div class="design-card" onclick="selectDesign(this,'professional')">
  <div class="mini professional-mini"></div>Professional
 </div>
 <div class="design-card" onclick="selectDesign(this,'blue')">
  <div class="mini blue-mini"><div class="mini-head"></div></div>Blue
 </div>
 <div class="design-card" onclick="selectDesign(this,'green')">
  <div class="mini green-mini"><div class="mini-head"></div></div>Green
 </div>
 <div class="design-card" onclick="selectDesign(this,'red')">
  <div class="mini red-mini"><div class="mini-head"></div></div>Red
 </div>
</div>

<h3>Basic Details</h3>
<input placeholder="Full Name *" required oninput="name.innerText=this.value">

<div class="input-wrap">
 <input id="emailInput" placeholder="Email *" required oninput="validateEmail(this)">
 <span class="tick" id="emailTick">âœ”</span>
</div>

<div class="input-wrap">
 <input id="phoneInput" placeholder="Phone (10 digit) *" maxlength="10"
 required oninput="validatePhone(this)">
 <span class="tick" id="phoneTick">âœ”</span>
</div>

<input type="date" oninput="setDOB(this.value)">
<select onchange="gender.innerText=this.value">
 <option value="">Gender</option><option>Male</option><option>Female</option>
</select>
<input placeholder="Nationality" oninput="nation.innerText=this.value)">
<input type="file" accept="image/*" onchange="loadImg(event)">

<h3>Career Objective</h3>
<select onchange="objective.innerText=this.value">
 <option value="">Select</option>
 <option>Motivated individual seeking growth opportunity.</option>
 <option>Hardworking fresher aiming to contribute to success.</option>
 <option>Dedicated candidate looking for responsible role.</option>
</select>
<textarea placeholder="Write your own" oninput="objective.innerText=this.value"></textarea>

<h3>Skills</h3>
<select id="skillSelect">
 <option value="">Select Skill</option>
 <option>MS Word</option>
 <option>MS Excel</option>
 <option>Computer Basics</option>
 <option>Communication</option>
</select>
<button onclick="addSkill()">Add Skill</button>

<h3>Education</h3>
<div id="eduForm"></div>
<button onclick="addEdu()">+ Add Qualification</button>

<button onclick="downloadResume()">Download PDF</button>

</div>

<!-- PREVIEW -->
<div class="preview">
<div class="resume design-classic" id="resume">

<div class="two-col">
<div class="left">
 <img id="photo" class="photo hide"><br><br>
 ðŸ“ž <span id="phone"></span><br>
 ðŸ“§ <span id="email"></span><br>
 ðŸ“… <span id="dob"></span><br>
 ðŸŽ‚ Age: <span id="age"></span><br>
 Gender: <span id="gender"></span><br>
 Nationality: <span id="nation"></span>
</div>

<div class="right">
 <h1 id="name">Your Name</h1>

 <div class="section-title">Objective</div>
 <div id="objective"></div>

 <div class="section-title">Skills</div>
 <ul id="skills"></ul>

 <div class="section-title">Education</div>
 <table>
  <tr><th>Qualification</th><th>Board</th><th>Year</th><th>%</th></tr>
  <tbody id="eduPreview"></tbody>
 </table>
</div>
</div>

</div>

<div class="ad-box">Advertisement Space</div>
</div>

</div>

<script>
function selectDesign(card,d){
 document.querySelectorAll('.design-card').forEach(c=>c.classList.remove('active'));
 card.classList.add('active');
 resume.className="resume design-"+d;
}

/* PHOTO */
function loadImg(e){
 if(!e.target.files.length) return;
 let r=new FileReader();
 r.onload=()=>{photo.src=r.result;photo.classList.remove("hide")}
 r.readAsDataURL(e.target.files[0]);
}

/* DOB + AGE */
function setDOB(v){
 if(!v) return;
 dob.innerText=v;
 let d=new Date(v),t=new Date();
 let a=t.getFullYear()-d.getFullYear();
 if(t < new Date(t.getFullYear(),d.getMonth(),d.getDate())) a--;
 age.innerText=a;
}

/* PHONE */
function validatePhone(i){
 i.value=i.value.replace(/\D/g,'');
 let ok=/^[6-9][0-9]{9}$/.test(i.value);
 phoneTick.style.display= ok?"block":"none";
 i.className= ok?"valid":"invalid";
 phone.innerText= ok?i.value:"";
}

/* EMAIL */
function validateEmail(i){
 let ok=/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(i.value);
 emailTick.style.display= ok?"block":"none";
 i.className= ok?"valid":"invalid";
 email.innerText= ok?i.value:"";
}

/* SKILLS */
let skillsArr=[];
function addSkill(){
 let v=skillSelect.value;
 if(v && !skillsArr.includes(v)){
  skillsArr.push(v);
  skills.innerHTML=skillsArr.map(s=>"<li>"+s+"</li>").join("");
 }
}

/* EDUCATION */
let edu=[];
function addEdu(){
 let i=edu.length;edu.push({});
 let d=document.createElement("div");
 d.innerHTML=`
 <input placeholder="Qualification" oninput="setEdu(${i},'q',this.value)">
 <input placeholder="Board" oninput="setEdu(${i},'b',this.value)">
 <input placeholder="Year" oninput="setEdu(${i},'y',this.value)">
 <input placeholder="%" oninput="setEdu(${i},'p',this.value)">
 <hr>`;
 eduForm.appendChild(d);
}
function setEdu(i,k,v){edu[i][k]=v;renderEdu()}
function renderEdu(){
 eduPreview.innerHTML="";
 edu.forEach(e=>{
  if(e.q){
   eduPreview.innerHTML+=
   `<tr><td>${e.q}</td><td>${e.b||""}</td><td>${e.y||""}</td><td>${e.p||""}</td></tr>`;
  }
 });
}

/* DOWNLOAD CHECK */
function downloadResume(){
 if(!/^[6-9][0-9]{9}$/.test(phoneInput.value) ||
    !/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(emailInput.value)){
  alert("Please enter valid Phone & Email");
  return;
 }
 window.print();
}
</script>

</body>
 </html>
