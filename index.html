<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Free Resume Maker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:system-ui;background:#f1f5f9}
.top{background:#0f172a;color:#fff;padding:14px;text-align:center;font-size:18px}

.container{padding:10px}
@media(min-width:768px){
 .container{display:grid;grid-template-columns:1fr 1fr;gap:10px}
}

.card{background:#fff;padding:12px;border-radius:12px;margin-bottom:10px}
.card h3{margin-top:0;color:#0ea5e9}

input,textarea,select{
 width:100%;padding:10px;margin-bottom:8px;
 border-radius:8px;border:1px solid #cbd5e1
}

button{padding:10px;border:none;border-radius:8px;background:#0ea5e9;color:#fff}

/* TEMPLATE BOX */
.templates{display:flex;gap:10px}
.temp{flex:1;padding:14px;border-radius:10px;text-align:center;font-weight:bold;cursor:pointer}
.temp.govt{background:#e5e7eb}
.temp.private{background:#dbeafe}
.temp.modern{background:#cffafe}

/* RESUME */
.resume{background:#fff;padding:20px;border-radius:12px}
.name{font-size:26px;font-weight:bold}
.section{margin-top:14px}
.section h4{border-bottom:2px solid #0ea5e9}

/* TEMPLATES */
.template-govt{font-family:"Times New Roman"}
.template-govt h4{border-bottom:1px solid #000;color:#000}

.template-private{font-family:Arial}
.template-private h4{color:#2563eb}

.template-modern .name{color:#0ea5e9}
.template-modern h4{border-bottom:2px dashed #0ea5e9}

/* FINAL PREVIEW */
.review .card{display:none}
.review .resume{margin:0}

/* PRINT */
@media print{
 body *{visibility:hidden}
 .resume,.resume *{visibility:visible}
 .resume{position:absolute;left:0;top:0;width:100%}
}

img{max-width:100px;border-radius:6px}
</style>
</head>

<body>

<div class="top">FREE Resume Maker (Govt + Private)</div>

<div class="container" id="app">

<!-- TEMPLATE -->
<div class="card">
<h3>Select Template</h3>
<div class="templates">
<div class="temp govt" onclick="setTemplate('govt')">Govt</div>
<div class="temp private" onclick="setTemplate('private')">Private</div>
<div class="temp modern" onclick="setTemplate('modern')">Modern</div>
</div>
</div>

<!-- PERSONAL -->
<div class="card">
<h3>Personal Details</h3>
<input placeholder="Name" oninput="setText('name',this.value)">
<input placeholder="Father Name (Govt)" class="govt" oninput="setText('father',this.value)">
<input placeholder="DOB" class="govt" oninput="setText('dob',this.value)">
<input placeholder="Mobile" oninput="setText('phone',this.value)">
<input placeholder="Email" oninput="setText('email',this.value)">
</div>

<!-- PHOTO -->
<div class="card">
<h3>Photo & Signature</h3>
<input type="file" accept="image/*" onchange="loadImg(event,'photo')">
<input type="file" accept="image/*" onchange="loadImg(event,'sign')">
</div>

<!-- EDUCATION -->
<div class="card">
<h3>Education</h3>
<div id="eduList">
<textarea oninput="updateList('edu')"></textarea>
</div>
<button onclick="addField('eduList')">+ Add Education</button>
</div>

<!-- SKILLS -->
<div class="card private">
<h3>Skills</h3>
<div id="skillList">
<textarea oninput="updateList('skills')"></textarea>
</div>
<button onclick="addField('skillList')">+ Add Skill</button>
</div>

<!-- EXPERIENCE -->
<div class="card private">
<h3>Experience / Projects</h3>
<div id="expList">
<textarea oninput="updateList('exp')"></textarea>
</div>
<button onclick="addField('expList')">+ Add Experience</button>
</div>

<!-- RESUME PREVIEW -->
<div class="resume template-govt" id="resume">

<img id="photo"><br><br>

<div class="name" id="name">Your Name</div>
<p id="phone"></p>
<p id="email"></p>

<div class="section govt">
<b>Father:</b> <span id="father"></span><br>
<b>DOB:</b> <span id="dob"></span>
</div>

<div class="section">
<h4>Education</h4>
<p id="edu"></p>
</div>

<div class="section private">
<h4>Skills</h4>
<p id="skills"></p>
</div>

<div class="section private">
<h4>Experience</h4>
<p id="exp"></p>
</div>

<img id="sign">

</div>
</div>

<!-- BOTTOM -->
<div class="top" style="position:fixed;bottom:0;width:100%;display:flex;gap:5px">
<button onclick="toggleReview()" style="flex:1">Final Preview</button>
<button onclick="window.print()" style="flex:1">Print / PDF</button>
</div>

<script>
function setText(id,val){
 document.getElementById(id).innerText=val||"";
}

function loadImg(e,id){
 let r=new FileReader();
 r.onload=()=>document.getElementById(id).src=r.result;
 r.readAsDataURL(e.target.files[0]);
}

function addField(id){
 let t=document.createElement("textarea");
 t.oninput=()=>updateList(id.replace("List",""));
 document.getElementById(id).appendChild(t);
}

function updateList(id){
 let text="";
 document.querySelectorAll("#"+id+"List textarea")
 .forEach(t=>{
  if(t.value.trim()!=="") text+="â€¢ "+t.value+"\n";
 });
 document.getElementById(id).innerText=text;
}

function setTemplate(t){
 let r=document.getElementById("resume");
 r.className="resume template-"+t;

 document.querySelectorAll(".govt")
 .forEach(e=>e.style.display=t==="govt"?"block":"none");

 document.querySelectorAll(".private")
 .forEach(e=>e.style.display=(t!=="govt")?"block":"none");
}

function toggleReview(){
 document.body.classList.toggle("review");
}

setTemplate("govt");
</script>

</body>
 </html>
