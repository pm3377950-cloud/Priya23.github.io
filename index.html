<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Resume Maker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
 margin:0;
 font-family:system-ui;
 background:#e5e7eb;
}

/* Layout */
.main{
 display:flex;
 gap:15px;
 padding:15px;
}
.form{
 width:360px;
 background:#fff;
 padding:15px;
 border-radius:12px;
 overflow:auto;
}
.preview{
 flex:1;
 background:#d1d5db;
 padding:20px;
 overflow:auto;
}

/* Inputs */
input,select,textarea{
 width:100%;
 padding:9px;
 margin-bottom:8px;
 border-radius:6px;
 border:1px solid #cbd5e1;
}
label{font-size:13px;font-weight:600}

/* Validation */
.valid{border:2px solid #16a34a;background:#f0fdf4}
.invalid{border:2px solid #dc2626;background:#fef2f2}

/* Resume Preview (BIG A4) */
.resume{
 width:794px;
 min-height:1123px;
 background:#fff;
 margin:auto;
 padding:30px;
 border:6px solid var(--color,#0ea5e9);
 box-shadow:0 15px 30px rgba(0,0,0,.3);
}
.header{
 display:flex;
 gap:15px;
 align-items:center;
}
.photo{
 width:100px;
 height:120px;
 object-fit:cover;
 display:none;
 border-radius:6px;
}
.name{font-size:26px;font-weight:800}
.section{margin-top:15px}
.section h3{
 margin:0 0 6px;
 color:var(--color,#0ea5e9);
 border-bottom:2px solid var(--color,#0ea5e9);
}
.info span{
 display:block;
 font-size:14px;
}
.icon{font-weight:bold;margin-right:6px}

/* Template colors */
.blue{--color:#0ea5e9}
.green{--color:#16a34a}
.purple{--color:#7c3aed}

/* Ad */
.ad-box{
 margin:15px auto;
 height:90px;
 background:#f8fafc;
 border:2px dashed #94a3b8;
 display:flex;
 align-items:center;
 justify-content:center;
 color:#64748b;
 border-radius:8px;
}

/* Buttons */
button{
 width:100%;
 padding:12px;
 background:#0ea5e9;
 color:#fff;
 border:none;
 border-radius:8px;
 font-size:15px;
}

/* Print */
@media print{
 body{background:#fff}
 .form,.ad-box,button{display:none!important}
 .resume{
  width:210mm;
  min-height:297mm;
  padding:20mm;
  border:none;
  box-shadow:none;
 }
}
</style>
</head>

<body>

<div class="main">

<!-- FORM -->
<div class="form">
<h3>Resume Details</h3>

<label>Template Color</label>
<select onchange="setColor(this.value)">
<option value="blue">Blue</option>
<option value="green">Green</option>
<option value="purple">Purple</option>
</select>

<label>Name *</label>
<input required oninput="setText('rname',this.value)">

<label>Phone *</label>
<input id="phone" maxlength="10" oninput="validatePhone(this)">

<label>Email *</label>
<input id="email" oninput="validateEmail(this)">

<label>DOB *</label>
<input type="date" id="dob" oninput="setDOB(this.value)">

<label>Gender</label>
<select onchange="setText('rgender',this.value)">
<option></option><option>Male</option><option>Female</option>
</select>

<label>Nationality</label>
<input oninput="setText('rnationality',this.value)">

<label>Objective</label>
<select onchange="setText('robjective',this.value)">
<option value="">Select</option>
<option>Seeking a challenging position to utilize my skills.</option>
<option>Motivated fresher aiming to contribute to organizational growth.</option>
</select>
<textarea placeholder="Or write your own"
 oninput="setText('robjective',this.value)"></textarea>

<label>Education</label>
<textarea placeholder="10th / 12th / Graduation (Year, Board, %)"
 oninput="setText('reducation',this.value)"></textarea>

<label>Skills</label>
<textarea placeholder="MS Word, Excel, Communication..."
 oninput="setText('rskills',this.value)"></textarea>

<label>Photo (optional)</label>
<input type="file" accept="image/*" onchange="loadPhoto(event)">

<button onclick="download()">Download PDF</button>
</div>

<!-- PREVIEW -->
<div class="preview">
<div class="resume blue" id="resume">

<div class="header">
<img id="photo" class="photo">
<div>
<div class="name" id="rname">Your Name</div>
<div class="info">
<span><span class="icon">ðŸ“ž</span><span id="rphone">Phone</span></span>
<span><span class="icon">âœ‰</span><span id="remail">Email</span></span>
<span><span class="icon">ðŸŽ‚</span><span id="rdob">DOB</span> | Age: <span id="rage">-</span></span>
</div>
</div>
</div>

<div class="section">
<h3>Personal</h3>
<span>Gender: <span id="rgender"></span></span>
<span>Nationality: <span id="rnationality"></span></span>
</div>

<div class="section">
<h3>Objective</h3>
<p id="robjective"></p>
</div>

<div class="section">
<h3>Education</h3>
<p id="reducation"></p>
</div>

<div class="section">
<h3>Skills</h3>
<p id="rskills"></p>
</div>

</div>

<div class="ad-box">Advertisement Space</div>
</div>

</div>

<script>
function setText(id,v){
 document.getElementById(id).innerText=v||"";
}

function setColor(c){
 document.getElementById("resume").className="resume "+c;
}

function validatePhone(i){
 i.value=i.value.replace(/\D/g,'');
 if(/^[6-9]\d{9}$/.test(i.value)){
  i.className="valid";
  setText('rphone',i.value);
 }else{
  i.className="invalid";
 }
}

function validateEmail(i){
 if(/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(i.value)){
  i.className="valid";
  setText('remail',i.value);
 }else{
  i.className="invalid";
 }
}

function setDOB(v){
 if(!v) return;
 const d=new Date(v);
 const age=new Date().getFullYear()-d.getFullYear();
 document.getElementById("rdob").innerText=v;
 document.getElementById("rage").innerText=age;
}

function loadPhoto(e){
 const img=document.getElementById("photo");
 const r=new FileReader();
 r.onload=()=>{img.src=r.result;img.style.display="block";}
 r.readAsDataURL(e.target.files[0]);
}

function download(){
 if(!document.querySelector('.valid')){
  alert("Please fill required fields correctly");
  return;
 }
 window.print();
}
</script>

</body>
</html>
