<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Professional Resume Maker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:system-ui;background:#f1f5f9}
.top{background:#0f172a;color:#fff;padding:14px;text-align:center;font-size:18px}
.container{padding:10px}
.card{background:#fff;padding:14px;border-radius:12px;margin-bottom:12px}
.card h3{margin:0 0 8px;color:#0ea5e9}

input,select,textarea{
 width:100%;padding:10px;margin-bottom:8px;
 border-radius:8px;border:1px solid #cbd5e1;
}

/* ===== PREVIEW ===== */
.resume-wrapper{background:#e5e7eb;padding:12px;border-radius:14px}
.resume{background:#fff;padding:18px;border-radius:10px;position:relative}

/* Templates */
.template-govt{border:2px solid #000}
.template-private{border:2px solid #2563eb}
.template-modern{border:2px dashed #16a34a}

/* Colors */
.blue{--main:#2563eb}
.green{--main:#16a34a}
.gray{--main:#374151}

.section h4{
 border-bottom:2px solid var(--main);
 color:var(--main);
 margin-bottom:6px;
}

.name{font-size:24px;font-weight:700}
.photo{float:right;width:90px;height:110px;object-fit:cover;border:1px solid #999}

.professional{line-height:1.5}
.attractive{line-height:1.7}
.attractive .section{background:#f8fafc;padding:6px;border-radius:6px}

.bottom{
 position:fixed;bottom:0;width:100%;
 display:flex
}
.bottom button{
 flex:1;padding:14px;border:none;
 background:#0ea5e9;color:#fff;font-size:16px
}

.skill-box label{display:block}
.hide{display:none}
</style>
</head>

<body>

<div class="top">Professional Resume Maker</div>

<div class="container">

<!-- SETTINGS -->
<div class="card">
<h3>Template & Style</h3>
<select onchange="setTemplate(this.value)">
 <option value="govt">Government</option>
 <option value="private">Private</option>
 <option value="modern">Modern</option>
</select>

<select onchange="setStyle(this.value)">
 <option value="professional">Professional</option>
 <option value="attractive">Attractive</option>
</select>

<select onchange="setColor(this.value)">
 <option value="blue">Blue</option>
 <option value="green">Green</option>
 <option value="gray">Gray</option>
</select>
</div>

<!-- PERSONAL -->
<div class="card">
<h3>Personal Details</h3>
<input placeholder="Full Name *" required oninput="set('name',this.value)">
<input placeholder="Mobile *" required oninput="set('phone',this.value)">
<input placeholder="Email *" required oninput="set('email',this.value)">
<input type="date" oninput="set('dob',this.value)">
<select onchange="set('gender',this.value)">
 <option value="">Gender</option>
 <option>Male</option><option>Female</option>
</select>
<input placeholder="Nationality" oninput="set('nation',this.value)">
</div>

<!-- PHOTO -->
<div class="card">
<h3>Photo</h3>
<input type="file" accept="image/*" onchange="loadImg(event)">
</div>

<!-- OBJECTIVE -->
<div class="card">
<h3>Objective</h3>
<select onchange="set('objective',this.value)">
 <option value="">Select Objective</option>
 <option>A motivated student seeking an opportunity to enhance skills and gain experience.</option>
 <option>Hardworking fresher aiming to contribute to organizational growth.</option>
 <option>Dedicated individual looking for a responsible position.</option>
</select>
<textarea placeholder="Or write your own" oninput="set('objective',this.value)"></textarea>
</div>

<!-- EDUCATION -->
<div class="card">
<h3>Education</h3>
<textarea placeholder="10th / 12th / Graduation (Board & Year)" oninput="set('edu',this.value)"></textarea>
</div>

<!-- SKILLS -->
<div class="card">
<h3>Skills</h3>
<div class="skill-box">
<label><input type="checkbox" onchange="skill(this)"> MS Word</label>
<label><input type="checkbox" onchange="skill(this)"> Excel</label>
<label><input type="checkbox" onchange="skill(this)"> Communication</label>
<label><input type="checkbox" onchange="skill(this)"> Computer Basics</label>
</div>
</div>

<!-- PREVIEW -->
<div class="resume-wrapper">
<div class="resume template-govt professional blue" id="resume">

<img class="photo" id="photo">

<div class="name" id="name">Your Name</div>
<p>üìû <span id="phone">Mobile</span></p>
<p>‚úâÔ∏è <span id="email">Email</span></p>

<div class="section">
<h4>Personal</h4>
DOB: <span id="dob">DD/MM/YYYY</span><br>
Gender: <span id="gender">---</span><br>
Nationality: <span id="nation">---</span>
</div>

<div class="section">
<h4>Objective</h4>
<p id="objective">Your career objective will appear here</p>
</div>

<div class="section">
<h4>Education</h4>
<p id="edu">Education details</p>
</div>

<div class="section">
<h4>Skills</h4>
<p id="skills"></p>
</div>

</div>
</div>

</div>

<div class="bottom">
<button onclick="window.print()">Download PDF</button>
</div>

<script>
function set(id,v){document.getElementById(id).innerText=v||""}

function loadImg(e){
 let r=new FileReader();
 r.onload=()=>photo.src=r.result;
 r.readAsDataURL(e.target.files[0]);
}

let skillArr=[];
function skill(el){
 if(el.checked)skillArr.push(el.parentNode.innerText);
 else skillArr=skillArr.filter(s=>s!=el.parentNode.innerText);
 skills.innerText=skillArr.join(", ");
}

function setTemplate(t){
 resume.classList.remove("template-govt","template-private","template-modern");
 resume.classList.add("template-"+t);
}
function setStyle(s){
 resume.classList.remove("professional","attractive");
 resume.classList.add(s);
}
function setColor(c){
 resume.classList.remove("blue","green","gray");
 resume.classList.add(c);
}
</script>

</body>
  </html>
